name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x' # Adjust to your project's .NET version

    - name: Restore dependencies
      run: dotnet restore

    # Build WPF for Windows
    - name: Build WPF for Windows
      run: dotnet publish XmlDocConverter/XmlDocConverter.csproj -c Release -r win-x64 --self-contained

    # Build Console for Windows
    - name: Build Console for Windows
      run: dotnet publish XmlDocConverterConsole/XmlDocConverterConsole.csproj -c Release -r win-x64 --self-contained

    # Build Console for Linux
    - name: Build for Linux
      run: dotnet publish XmlDocConverterConsole/XmlDocConverterConsole.csproj -c Release -r linux-x64 --self-contained

    # Build Console for macOS
    - name: Build for macOS
      run: dotnet publish XmlDocConverterConsole/XmlDocConverterConsole.csproj -c Release -r osx-x64 --self-contained

    # Verify the output directories
    - name: Verify Windows WPF Build Output
      run: ls -R XmlDocConverter/bin/Release

    - name: Verify Windows Console Build Output
      run: ls -R XmlDocConverterConsole/bin/Release

    - name: Verify Linux Build Output
      run: ls -R XmlDocConverterConsole/bin/Release

    - name: Verify macOS Build Output
      run: ls -R XmlDocConverterConsole/bin/Release

    # Package all builds
    - name: Package
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        mkdir -p release

        # Windows (WPF and Console)
        mkdir -p release/windows
        cp -r XmlDocConverter/bin/Release/net7.0-windows/* release/windows/
        cp -r XmlDocConverterConsole/bin/Release/net7.0/win-x64/* release/windows/
        mv release/windows release/XML_Documentation_Converter-${VERSION}-win
        cd release
        zip -r XML_Documentation_Converter-${VERSION}-win.zip XML_Documentation_Converter-${VERSION}-win
        cd ..

        # Linux
        mkdir -p release/linux
        cp -r XmlDocConverterConsole/bin/Release/net7.0/linux-x64/* release/linux/
        mv release/linux release/XML_Documentation_Converter-${VERSION}-linux
        cd release
        zip -r XML_Documentation_Converter-${VERSION}-linux.zip XML_Documentation_Converter-${VERSION}-linux
        cd ..

        # macOS
        mkdir -p release/macos
        cp -r XmlDocConverterConsole/bin/Release/net7.0/osx-x64/* release/macos/
        mv release/macos release/XML_Documentation_Converter-${VERSION}-macos
        cd release
        zip -r XML_Documentation_Converter-${VERSION}-macos.zip XML_Documentation_Converter-${VERSION}-macos
        cd ..

    - name: Debug - List Root Directory
      run: ls -l

    - name: Debug - List Release Directory
      run: ls -l release

    - name: Upload Release Assets (Windows)
      uses: actions/upload-artifact@v2
      with:
        name: windows-release
        path: release/XML_Documentation_Converter-${VERSION}-win.zip

    - name: Upload Release Assets (Linux)
      uses: actions/upload-artifact@v2
      with:
        name: linux-release
        path: release/XML_Documentation_Converter-${VERSION}-linux.zip

    - name: Upload Release Assets (macOS)
      uses: actions/upload-artifact@v2
      with:
        name: macos-release
        path: release/XML_Documentation_Converter-${VERSION}-macos.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Download Release Assets (Windows)
      uses: actions/download-artifact@v2
      with:
        name: windows-release
        path: ./

    - name: Download Release Assets (Linux)
      uses: actions/download-artifact@v2
      with:
        name: linux-release
        path: ./

    - name: Download Release Assets (macOS)
      uses: actions/download-artifact@v2
      with:
        name: macos-release
        path: ./

    - name: Debug - List Downloaded Artifacts
      run: ls -l

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          XML_Documentation_Converter-${{ github.ref_name }}-win.zip
          XML_Documentation_Converter-${{ github.ref_name }}-linux.zip
          XML_Documentation_Converter-${{ github.ref_name }}-macos.zip
        name: ${{ github.ref_name }} XML Documentation Converter 
        body_path: ChangeLogs/${{ github.ref_name }}.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
