name: Build and Release new

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x' # Adjust to your project's .NET version

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release --no-restore

    - name: Package
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        mkdir -p release
        cp -r **/bin/Release/net7.0-windows release/
        mv release/net7.0-windows release/XML_Documentation_Converter-$VERSION
        cd release
        zip -r ../release.zip .
        cd ..
    - name: Debug - List Root Directory
      run: ls -l

    - name: Upload Release Asset
      uses: actions/upload-artifact@v2
      with:
        name: release
        path: release.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
    - name: Download Release Asset
      uses: actions/download-artifact@v2
      with:
        name: release

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: release.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
